{% extends 'temp/userext.html' %}
{% block base %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Slot</title>
</head>
<body>


<div align="center">
    <h1>Book Slot</h1>
    <form name="" method="post">
        {% csrf_token %}
        <table>
            <tr>    <td>Select Slot</td>    <td> &nbsp<select name="slot-id"> <option value="1">1</option>    <option value="2">2</option>    </select></td>  </tr>

            <tr>    <td>Start time</td>    <td><input type="datetime-local" name="start-time"></td>     </tr>

            <tr>    <td>End time</td>    <td><input type="datetime-local" name="end-time"></td>     </tr>

        </table>
        <input type="submit" value="submit">

    </form>
</div>
</body>
</html>

{% endblock %}
