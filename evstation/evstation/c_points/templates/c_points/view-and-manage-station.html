{% extends 'temp/stationext.html' %}
{% block base %}




<!DOCTYPE html>
<html>
  <head>
    <title>Update Station Status</title>

  </head>
  <body>
    <center>
      <h1>Manage Station</h1>
      <br />
      <form method="post">
          {% csrf_token %}
        <table border="1" cellspacing="0" cellpadding="5px">
          <tr>
            <th>Charging point</th>
            <th>Status</th>
            <th></th>
{#            <th></th>#}
          </tr>
            {% for i in vv %}
          <tr>
            <td>{{ i.cpoint }}</td>
            <td>{{ i.status }}</td>
{#            <td><input type="checkbox" name="active" value="active" />{{ i.ac }}</td>#}
            <td><a href="{% url 'av' idd=i.cp_id %}">Available</a></td>
           <td><a href="{% url 'un' idd=i.cp_id %}">Unavailable</a></td>

          </tr>
            {% endfor %}
        </table>
      </form>
    </center>
  </body>
</html>
{% endblock %}
