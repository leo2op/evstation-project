{% extends 'temp/userext.html' %}

{% block base %}

<!DOCTYPE html>
<html>
  <head>
    <title>View Service center</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* Add some padding and a border to the form */
  form {
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    max-width: 500px;
    margin: auto;
  }

  /* Style the textarea */
  textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    resize: none;
  }

  /* Style the submit button */
  input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    padding: 10px 20px;
    transition: all 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #3e8e41;
  }

  /* Style the form for smaller screens */
  @media screen and (max-width: 600px) {
    form {
      max-width: 100%;
    }
  }
</style>
  </head>
  <body>
    <div align="center">
      <form name="" method="POST">
        <table>
          <tr>
            <td>Type Here</td>
            <td><textarea name="enquiry-text"></textarea></td>
          </tr>
          <tr>
            <td></td><td><input class="btn btn-primary py-md-3 px-md-5 mt-2" type="submit" value="Enquire"></td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
{% endblock %}
