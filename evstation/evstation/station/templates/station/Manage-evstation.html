{% extends 'temp/adminext.html' %}
{% block base %}




<!DOCTYPE html>
<html>
  <head>
    <title>Manage Station</title>
<style>
       .users-table {
  width: 80%;
  border-collapse: collapse;
  border: 2px solid #e9e9e9;
  margin-bottom: 20px;
  font-size: 14px;
  background-color: #fff;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.users-table th, .users-table td {
  padding: 12px 15px;
  text-align: left;
  border: 1px solid #ddd;
  color: #333;
}

.users-table th {
  background-color: #e9e9e9;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-size: 13px;
}

.users-table tbody tr {
  transition: background-color 0.2s ease;
}

.users-table tbody tr:hover {
  background-color: #f2f2f2;
}

.users-table td {
  vertical-align: middle;
}

.users-table a {
  display: inline-block;
  padding: 8px 12px;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
  transition: background-color 0.2s ease;
  font-weight: bold;
  letter-spacing: 1px;
}

.users-table a:hover {
  background-color: #0056b3;
}

@media screen and (max-width: 600px) {
  .users-table {
    border: 0;
    font-size: 12px;
  }
  .users-table thead {
    display: none;
  }
  .users-table td {
    display: block;
    padding: 8px 15px;
    text-align: right;
  }
  .users-table td::before {
    content: attr(data-label);
    display: inline-block;
    font-weight: bold;
    margin-right: 10px;
  }
  .users-table tbody tr {
    margin-bottom: 10px;
  }
}
</style>

  </head>
  <body>
    <center>
      <h1 >Manage Station</h1>
      <br /><br />
      <table class="users-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Location</th>
      <th>Phone</th>
      <th>Email</th>

{#      <th>Location</th>#}
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for i in o %}
      <tr>
        <td>{{ i.s_name }}</td>
        <td>{{ i.location }}</td>
        <td>{{ i.phone }}</td>
        <td>{{ i.email }}</td>

{#        <td>{{ i.location }}</td>#}
        <td><a href="{% url 's_appr' idd=i.s_id %}">Approve</a></td>
        <td><a href="{% url 'r_rej' idd=i.s_id %}">Reject</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>

    </center>
  </body>
</html>
{% endblock %}
