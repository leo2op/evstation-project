{% extends 'temp/userext.html' %}

{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transactions</title>
    <style>


                .mobilescreen {
    padding: 20px;
    border: 1px solid #ccc;
    {#background: linear-gradient(to bottom right, #808080, #7D7D7D, #9E9E9E, #BDBDBD, #202020);#}
                              background-color: rgba(0,0,0,0.5);

    border-radius: 10px;
    max-width: 500px;
    margin: auto;

    animation-name: slidein;
    animation-duration: 1s;
    animation-timing-function: ease-in-out;
  }

  @keyframes slidein {
    from {
      transform: translateY(-50%);
      opacity: 0;
    }
    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

        h1{
            color: white;
            font-family: "Times New Roman";
        }
        .mobilescreen {
            color: white;
            padding: 10px;
            background-color: rgba(0,0,0,0.5);
            width: 90%;
            border-collapse: collapse;
            border: 1px solid #e9e9e9;
            margin-top: 50px;
            margin-bottom: 20px;
            font-size: 14px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        }

        .transaction-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #e9e9e9;
            margin-bottom: 20px;
            font-size: 14px;
            {#background: linear-gradient(to bottom right, #808080, #7D7D7D, #9E9E9E, #BDBDBD, #202020);#}
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
            color: white;
        }

        .transaction-table th,
        .transaction-table td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
            color: white;
        }

        .transaction-table th {
            background-color: rgba(0,0,0,0.5);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 13px;
        }

        .transaction-table tbody tr {
            transition: background-color 0.2s ease;
        }

        .transaction-table tbody tr:hover {
            background-color: #f2f2f2;
        }

        .transaction-table td {
            vertical-align: middle;
        }


    </style>
</head>

<body>
<div align="center">
    <div class="mobilescreen" >
        <header>
            <h1>Payment History</h1>
            <br />
        </header>

        <table class="transaction-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                {% for i in j %}
                <tr>
                    <td data-label="Username">{{ i.u.name }}</td>
                    <td data-label="Amount">{{ i.amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
{% endblock %}
